<!DOCTYPE html>
<meta charset="utf-8">
<style>

circle {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}

text {
  font: 10px sans-serif;
  text-anchor: middle;
}

</style>
<body>
<script src="//d3js.org/d3.v3.min.js"></script>
<script>

var nodes = [
  {name: "Liam", year: 2015, occurrences: 18330, color: "#a6cee3"},
  {name: "Noah", year: 2015, occurrences: 19671, color: "#1f78b4"},
  {name: "Lucas", year: 2015, occurrences: 12291, color: "#b2df8a"},
  {name: "Mason", year: 2015, occurrences: 16643, color: "#33a02c"},
  {name: "Oliver", year: 2015, occurrences: 11635, color: "#e31a1c"},
  {name: "Logan", year: 2015, occurrences: 13695, color: "#fdbf6f"},
  {name: "Ethan", year: 2015, occurrences: 15049, color: "#ff7f00"},
  {name: "Elijah", year: 2015, occurrences: 13598, color: "#cab2d6"},
  {name: "Aiden", year: 2015, occurrences: 13447, color: "#6a3d9a"}
];

var width = 960,
    height = 500

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

var force = d3.layout.force()
    .gravity(0.05)
    .distance(100)
    .charge(-100)
    .size([width, height]);

force
    .nodes(nodes)
    .start();

var node = svg.selectAll(".node")
    .data(nodes)
  .enter().append("g")
    .attr("cx", 0)
    .attr("cy", 0)
    .attr("class", "node")
    .call(force.drag);

node.append("circle")
  .attr("class", "circle")
  .attr("r", 25);

node.append("text")
  .attr("class", "text")
  .attr("y", 5)
  .text(function(d) { return d.name });

force.on("tick", function() {
  node.attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; });
});

</script>
