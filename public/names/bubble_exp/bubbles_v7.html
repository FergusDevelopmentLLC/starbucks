<!DOCTYPE html>
<meta charset="utf-8">
<style>

.svg {
  outline: 1px solid blue;
}

.nodes circle {
  fill: none;
  stroke-width: 3px;
}

text {
  font: 10px sans-serif;
  text-anchor: middle;
}

</style>
<svg width="960" height="600"></svg>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script>

var nodes = [
  {name: "Noah", year: 2015, occurrences: 19671, color: "#1f78b4"},
  {name: "Liam", year: 2015, occurrences: 18330, color: "#a6cee3"},
  {name: "Lucas", year: 2015, occurrences: 12291, color: "#b2df8a"},
  {name: "Mason", year: 2015, occurrences: 16643, color: "#33a02c"},
  {name: "Oliver", year: 2015, occurrences: 11635, color: "#e31a1c"},
  {name: "Logan", year: 2015, occurrences: 13695, color: "#fdbf6f"},
  {name: "Ethan", year: 2015, occurrences: 15049, color: "#ff7f00"},
  {name: "Elijah", year: 2015, occurrences: 13598, color: "#cab2d6"},
  {name: "Aiden", year: 2015, occurrences: 13447, color: "#6a3d9a"},
  {name: "Will", year: 2015, occurrences: 11447, color: "#6a3d9a"}
];

var svg = d3.select("svg"),
  width = +svg.attr("width"),
  height = +svg.attr("height");

svg.attr("class", "svg");

var color = d3.scaleOrdinal(d3.schemeCategory20);

var simulation = d3.forceSimulation()
  .force("charge", d3.forceManyBody())
  .force("center", d3.forceCenter(width / 2, height / 2));

var rect = svg.append("rect")
  .attr("x", 0)
  .attr("y", 0)
  .attr("width", width / 2)
  .attr("height", height / 2)
  .attr("fill", "#a6cee3");

var node = svg.append("g")
    .attr("class", "nodes")
    //.attr("style", "outline: thin solid red;")   //This will do the job
    .attr("transform", "translate(0,0)")
  .selectAll("circle")
  .data(nodes)
  .enter().append("circle")
    .attr("r", 25)
    .attr("stroke", function(d) { return d.color; })
    .call(d3.drag()
      .on("start", dragstarted)
      .on("drag", dragged)
      .on("end", dragended));

simulation
  .nodes(nodes)
  .on("tick", ticked);

function ticked() {
  node.each(function(d) {
    d.fixed = true;
  });
  
  node
    .attr("cx", function(d) { return d.x; })
    .attr("cy", function(d) { return d.y; });



}

function dragstarted(d) {
  if (!d3.event.active) simulation.alphaTarget(0.3).restart();
  d.fx = d.x;
  d.fy = d.y;
}

function dragged(d) {
  d.fx = d3.event.x;
  d.fy = d3.event.y;
}

function dragended(d) {
  if (!d3.event.active) simulation.alphaTarget(0);
  d.fx = null;
  d.fy = null;
}

</script>
