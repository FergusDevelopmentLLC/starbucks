<!DOCTYPE html>
<meta charset="utf-8">
<style>

.link {
  fill: none;
  stroke: #666;
  stroke-width: 1.5px;
}

#licensing {
  fill: green;
}

.link.licensing {
  stroke: green;
}

.link.resolved {
  stroke-dasharray: 0,2 1;
}

circle {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}

text {
  font: 10px sans-serif;
  text-anchor: middle;
}

</style>
<body>
<script src="//d3js.org/d3.v3.min.js"></script>
<script>

var names = [
  {name: "Liam", year: 2015, occurrences: 18330, color: "#a6cee3"},
  {name: "Noah", year: 2015, occurrences: 19671, color: "#1f78b4"},
  {name: "Lucas", year: 2015, occurrences: 12291, color: "#b2df8a"},
  {name: "Mason", year: 2015, occurrences: 16643, color: "#33a02c"},
  {name: "Oliver", year: 2015, occurrences: 11635, color: "#e31a1c"},
  {name: "Logan", year: 2015, occurrences: 13695, color: "#fdbf6f"},
  {name: "Ethan", year: 2015, occurrences: 15049, color: "#ff7f00"},
  {name: "Elijah", year: 2015, occurrences: 13598, color: "#cab2d6"},
  {name: "Aiden", year: 2015, occurrences: 13447, color: "#6a3d9a"}
];

var nodes = names;

var width = 960,
    height = 500;

var force = d3.layout.force()
    .nodes(nodes)
    .size([width, height])
    .charge(-150)
    .on("tick", tick)
    .start();

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

var circle = svg.append("g").selectAll("circle")
    .data(nodes)
  .enter().append("circle")
    .attr("cx", 0)
    .attr("r", 30);

var text = svg.append("g").selectAll("text")
    .data(force.nodes())
  .enter().append("text")
    .attr("x", 0)
    .attr("y", 5)
    .text(function(d) { return d.name; });

function tick() {
  circle.attr("transform", transform);
  text.attr("transform", transform);
}

function transform(d) {
  return "translate(" + d.x + "," + d.y + ")";
}

</script>
